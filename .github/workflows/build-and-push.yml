name: Build and Push Docker Images

on:
  workflow_dispatch:
    inputs:
      skip_architectures:
        description: 'Skip specific architectures (comma-separated, e.g. aarch64,armhf)'
        required: false
        type: string
      version_tag:
        description: 'Override version tag (leave empty to use config.json version)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/linknlink-remote-frpc

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        arch:
          - name: amd64
            platform: linux/amd64
          - name: aarch64
            platform: linux/arm64
          - name: armhf
            platform: linux/arm/v6
          - name: armv7
            platform: linux/arm/v7
          - name: i386
            platform: linux/386

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false

      - name: Extract version from config.json
        id: version
        run: |
          VERSION=$(grep -o '"version": "[^"]*' frpc/config.json | grep -o '[^"]*$')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Determine tags
        id: tags
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            TAG="latest"
          else
            TAG="${{ github.ref_name }}-${{ github.sha }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      - name: Build and push architecture-specific image
        uses: docker/build-push-action@v5
        with:
          context: ./frpc
          file: ./frpc/Dockerfile
          platforms: ${{ matrix.arch.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.arch.name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag }}-${{ matrix.arch.name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-${{ matrix.arch.name }}
          build-args: |
            BUILD_FROM=ghcr.io/hassio-addons/base:14.2.0
          cache-from: type=gha,scope=${{ matrix.arch.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch.name }}
          outputs: type=image,push=true
        timeout-minutes: 30

  manifest:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false

      - name: Extract version from config.json
        id: version
        run: |
          VERSION=$(grep -o '"version": "[^"]*' frpc/config.json | grep -o '[^"]*$')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Determine tags
        id: tags
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            TAG="latest"
          else
            TAG="${{ github.ref_name }}-${{ github.sha }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create and push multi-arch manifest
        continue-on-error: true
        run: |
          # å‡½æ•°ï¼šåˆ›å»º manifest
          create_manifest() {
            local TAG=$1
            echo "Creating manifest for tag: $TAG"
            
            # åˆ é™¤æ—§çš„ manifestï¼ˆå¦‚æžœå­˜åœ¨ï¼‰
            docker manifest rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG 2>/dev/null || true
            
            # æž„å»º manifest å‚æ•°åˆ—è¡¨
            ARCHS=("amd64" "aarch64" "armhf" "armv7" "i386")
            MANIFEST_CMD="docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG"
            VALID_ARCHS=0
            
            for arch in "${ARCHS[@]}"; do
              # æ£€æŸ¥é•œåƒæ˜¯å¦å­˜åœ¨
              if docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$arch >/dev/null 2>&1; then
                # æ£€æŸ¥æ˜¯å¦æ˜¯ manifest listï¼ˆé€šè¿‡æ£€æŸ¥æ˜¯å¦æœ‰ "manifests" å­—æ®µï¼‰
                MANIFEST_OUTPUT=$(docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$arch 2>/dev/null || echo "")
                if echo "$MANIFEST_OUTPUT" | grep -q '"manifests"'; then
                  echo "Warning: $arch is already a manifest list, using version-tagged image instead"
                  # ä½¿ç”¨å¸¦ç‰ˆæœ¬æ ‡ç­¾çš„é•œåƒ
                  if docker manifest inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-$arch >/dev/null 2>&1; then
                    MANIFEST_CMD="$MANIFEST_CMD --amend ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-$arch"
                    VALID_ARCHS=$((VALID_ARCHS + 1))
                  fi
                else
                  MANIFEST_CMD="$MANIFEST_CMD --amend ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$arch"
                  VALID_ARCHS=$((VALID_ARCHS + 1))
                  echo "Added $arch to manifest"
                fi
              fi
            done
            
            if [ $VALID_ARCHS -gt 0 ]; then
              echo "Executing: $MANIFEST_CMD"
              eval $MANIFEST_CMD
              docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG
              echo "Successfully created manifest for $TAG with $VALID_ARCHS architectures"
              return 0
            else
              echo "Error: No valid architecture-specific images found"
              return 1
            fi
          }
          
          # åˆ›å»º latest æ ‡ç­¾çš„ manifest
          create_manifest "${{ steps.tags.outputs.tag }}" || echo "Failed to create manifest for ${{ steps.tags.outputs.tag }}, continuing..."
          
          # åˆ›å»ºç‰ˆæœ¬æ ‡ç­¾çš„ manifestï¼ˆå¦‚æžœç‰ˆæœ¬æ ‡ç­¾ä¸åŒï¼‰
          if [ "${{ steps.tags.outputs.tag }}" != "${{ steps.version.outputs.version }}" ]; then
            create_manifest "${{ steps.version.outputs.version }}" || echo "Failed to create manifest for ${{ steps.version.outputs.version }}, continuing..."
          fi
          
          echo "Note: Multi-arch manifests are optional. Architecture-specific tags (amd64, aarch64, etc.) are sufficient for Home Assistant."

      - name: Summary
        run: |
          echo "## ðŸ³ Docker Images Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Multi-arch manifests:" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Architecture-specific tags (for Home Assistant):" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:aarch64\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:armhf\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:armv7\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:i386\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Home Assistant config:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          echo "\"image\": \"${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/{arch}\"" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
