name: Build and Push Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'frpc/Dockerfile'
      - 'frpc/run.sh'
      - 'frpc/config.json'
      - '.github/workflows/build-and-push.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frpc/Dockerfile'
      - 'frpc/run.sh'
      - 'frpc/config.json'
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      skip_architectures:
        description: 'Skip specific architectures (comma-separated, e.g. aarch64,armhf)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/linknlink-remote-frpc

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        arch:
          - name: amd64
            platform: linux/amd64
          - name: aarch64
            platform: linux/arm64
          - name: armhf
            platform: linux/arm/v6
          - name: armv7
            platform: linux/arm/v7
          - name: i386
            platform: linux/386

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false

      - name: Extract version from config.json
        id: version
        run: |
          VERSION=$(grep -o '"version": "[^"]*' frpc/config.json | grep -o '[^"]*$')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Determine tags
        id: tags
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            TAG="latest"
          else
            TAG="${{ github.ref_name }}-${{ github.sha }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      - name: Build and push architecture-specific image
        uses: docker/build-push-action@v5
        with:
          context: ./frpc
          file: ./frpc/Dockerfile
          platforms: ${{ matrix.arch.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.arch.name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag }}-${{ matrix.arch.name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-${{ matrix.arch.name }}
          build-args: |
            BUILD_FROM=ghcr.io/hassio-addons/base:14.2.0
          cache-from: type=gha,scope=${{ matrix.arch.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch.name }}
        timeout-minutes: 30

  manifest:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false

      - name: Extract version from config.json
        id: version
        run: |
          VERSION=$(grep -o '"version": "[^"]*' frpc/config.json | grep -o '[^"]*$')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Determine tags
        id: tags
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            TAG="latest"
          else
            TAG="${{ github.ref_name }}-${{ github.sha }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create and push multi-arch manifest
        run: |
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag }} \
            --amend ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64 \
            --amend ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:aarch64 \
            --amend ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:armhf \
            --amend ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:armv7 \
            --amend ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:i386
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag }}
          
          docker manifest create ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }} \
            --amend ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64 \
            --amend ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:aarch64 \
            --amend ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:armhf \
            --amend ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:armv7 \
            --amend ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:i386
          docker manifest push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}

      - name: Summary
        run: |
          echo "## ðŸ³ Docker Images Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Multi-arch manifests:" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Architecture-specific tags (for Home Assistant):" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:aarch64\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:armhf\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:armv7\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:i386\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Home Assistant config:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          echo "\"image\": \"${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/{arch}\"" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
