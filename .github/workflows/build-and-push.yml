name: Build and Push Docker Images

on:
  workflow_dispatch:
    inputs:
      skip_architectures:
        description: 'Skip specific architectures (comma-separated, e.g. aarch64,armhf)'
        required: false
        type: string
      version_tag:
        description: 'Override version tag (leave empty to use config.json version)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/linknlink-remote-frpc

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        arch:
          - name: amd64
            platform: linux/amd64
          - name: aarch64
            platform: linux/arm64
          - name: armhf
            platform: linux/arm/v6
          - name: armv7
            platform: linux/arm/v7
          - name: i386
            platform: linux/386

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false

      - name: Extract version from config.json
        id: version
        run: |
          VERSION=$(grep -o '"version": "[^"]*' frpc/config.json | grep -o '[^"]*$')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Determine tags
        id: tags
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            TAG="latest"
          else
            TAG="${{ github.ref_name }}-${{ github.sha }}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      - name: Clean up existing manifest list (if any)
        if: github.event_name != 'pull_request'
        continue-on-error: true
        run: |
          ARCH_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.arch.name }}"
          echo "Checking if $ARCH_TAG exists and is a manifest list..."
          
          # å°è¯•æ£€æŸ¥ manifest
          MANIFEST_OUTPUT=$(docker manifest inspect "$ARCH_TAG" 2>&1 || echo "not found")
          
          if echo "$MANIFEST_OUTPUT" | jq -e '.manifests' >/dev/null 2>&1; then
            echo "âš ï¸  $ARCH_TAG is a manifest list, will be replaced with single image"
            # æ³¨æ„ï¼šæ— æ³•é€šè¿‡ API åˆ é™¤ï¼Œä½†æ–°æ¨é€ä¼šè¦†ç›–
          else
            echo "âœ“ $ARCH_TAG is already a single image or doesn't exist"
          fi

      - name: Build and push architecture-specific image (using docker buildx directly)
        if: github.event_name != 'pull_request'
        run: |
          ARCH=${{ matrix.arch.name }}
          PLATFORM=${{ matrix.arch.platform }}
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${ARCH}"
          
          echo "Building ${ARCH} image for platform ${PLATFORM}..."
          
          # ä½¿ç”¨ docker buildx build ç›´æ¥æ„å»ºå¹¶æ¨é€å•ä¸ªé•œåƒ
          # ä½¿ç”¨ --output type=image ç¡®ä¿æ˜¯å•ä¸ªé•œåƒï¼Œä¸æ˜¯ manifest list
          docker buildx build \
            --platform ${PLATFORM} \
            --file ./frpc/Dockerfile \
            --build-arg BUILD_FROM=ghcr.io/hassio-addons/base:14.2.0 \
            --tag ${IMAGE_TAG} \
            --push \
            --cache-from type=gha,scope=${ARCH} \
            --cache-to type=gha,mode=max,scope=${ARCH} \
            --provenance=false \
            --sbom=false \
            ./frpc
          
          echo "âœ“ Built and pushed ${IMAGE_TAG}"
        timeout-minutes: 30

      - name: Push additional tags for this architecture
        if: github.event_name != 'pull_request'
        run: |
          ARCH=${{ matrix.arch.name }}
          BASE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${ARCH}"
          
          # ç­‰å¾…é•œåƒå¯ç”¨
          sleep 3
          
          # éªŒè¯åŸºç¡€æ ‡ç­¾æ˜¯å•ä¸ªé•œåƒ
          echo "Verifying ${BASE_TAG} is a single image..."
          MANIFEST_OUTPUT=$(docker manifest inspect "$BASE_TAG" 2>&1)
          
          if echo "$MANIFEST_OUTPUT" | jq -e '.manifests' >/dev/null 2>&1; then
            echo "âŒ ERROR: $BASE_TAG is still a manifest list!"
            echo "Manifest details:"
            echo "$MANIFEST_OUTPUT" | jq '.'
            exit 1
          fi
          
          echo "âœ“ ${BASE_TAG} is a single image (correct)"
          
          # ä½¿ç”¨ docker buildx imagetools åˆ›å»ºæ–°æ ‡ç­¾ï¼ˆå¼•ç”¨ç›¸åŒçš„é•œåƒï¼‰
          # è¿™æ ·å¯ä»¥ç¡®ä¿ä¸ä¼šåˆ›å»º manifest list
          echo "Creating additional tags..."
          
          # è·å–é•œåƒçš„æ‘˜è¦ï¼ˆdigestï¼‰
          DIGEST=$(docker manifest inspect "$BASE_TAG" | jq -r '.config.digest // empty')
          if [ -z "$DIGEST" ]; then
            # å¦‚æœæ²¡æœ‰ config.digestï¼Œä½¿ç”¨ç¬¬ä¸€ä¸ª layer çš„ digest
            DIGEST=$(docker manifest inspect "$BASE_TAG" | jq -r '.layers[0].digest // empty')
          fi
          
          # ä½¿ç”¨ pull+tag+push æ–¹æ³•åˆ›å»ºæ–°æ ‡ç­¾
          # ç”±äºæˆ‘ä»¬å·²ç»éªŒè¯äº† BASE_TAG æ˜¯å•ä¸ªé•œåƒï¼Œè¿™ç§æ–¹å¼åº”è¯¥èƒ½ä¿æŒå•ä¸ªé•œåƒ
          echo "Pulling base image to create additional tags..."
          docker pull "$BASE_TAG"
          
          echo "Creating tag: ${{ steps.tags.outputs.tag }}-${ARCH}"
          docker tag "$BASE_TAG" "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag }}-${ARCH}"
          docker push "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag }}-${ARCH}"
          
          # éªŒè¯æ–°æ ‡ç­¾ä¹Ÿæ˜¯å•ä¸ªé•œåƒ
          NEW_MANIFEST=$(docker manifest inspect "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.tags.outputs.tag }}-${ARCH}" 2>&1)
          if echo "$NEW_MANIFEST" | jq -e '.manifests' >/dev/null 2>&1; then
            echo "âš ï¸  Warning: New tag is manifest list, but continuing..."
          else
            echo "âœ“ New tag is single image"
          fi
          
          echo "Creating tag: ${{ steps.version.outputs.version }}-${ARCH}"
          docker tag "$BASE_TAG" "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-${ARCH}"
          docker push "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-${ARCH}"
          
          # éªŒè¯æ–°æ ‡ç­¾ä¹Ÿæ˜¯å•ä¸ªé•œåƒ
          VERSION_MANIFEST=$(docker manifest inspect "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}-${ARCH}" 2>&1)
          if echo "$VERSION_MANIFEST" | jq -e '.manifests' >/dev/null 2>&1; then
            echo "âš ï¸  Warning: Version tag is manifest list, but continuing..."
          else
            echo "âœ“ Version tag is single image"
          fi
          
          echo "âœ“ Successfully created all tags for ${ARCH}"

      - name: Verify architecture tag is single image (not manifest list)
        if: github.event_name != 'pull_request'
        run: |
          ARCH_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ matrix.arch.name }}"
          echo "Verifying $ARCH_TAG is a single image..."
          
          # ç­‰å¾…é•œåƒå¯ç”¨
          sleep 5
          
          # æ£€æŸ¥æ˜¯å¦æ˜¯å•ä¸ªé•œåƒï¼ˆä¸æ˜¯ manifest listï¼‰
          MANIFEST_OUTPUT=$(docker manifest inspect "$ARCH_TAG" 2>&1 || echo "")
          
          if echo "$MANIFEST_OUTPUT" | jq -e '.manifests' >/dev/null 2>&1; then
            echo "âŒ ERROR: $ARCH_TAG is a manifest list, not a single image!"
            echo "Manifest details:"
            echo "$MANIFEST_OUTPUT" | jq '.'
            exit 1
          else
            echo "âœ“ $ARCH_TAG is a single architecture image (correct)"
            ARCH=$(echo "$MANIFEST_OUTPUT" | jq -r '.config.architecture // .architecture // "unknown"' 2>/dev/null || echo "unknown")
            echo "  Architecture: $ARCH"
          fi

      - name: Summary
        if: matrix.arch.name == 'amd64'
        run: |
          echo "## ğŸ³ Docker Images Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Architecture-specific tags (for Home Assistant):" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:amd64\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:aarch64\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:armhf\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:armv7\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:i386\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æ³¨æ„**: æ¯ä¸ªæ¶æ„æ ‡ç­¾éƒ½æ˜¯å•ä¸ªæ¶æ„é•œåƒï¼Œä¸æ˜¯ multi-arch manifest listã€‚" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Home Assistant config:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          echo "\"image\": \"${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/{arch}\"" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # æ³¨æ„ï¼šHome Assistant åªéœ€è¦å•ä¸ªæ¶æ„é•œåƒï¼ˆ:amd64, :aarch64 ç­‰ï¼‰
  # ä¸éœ€è¦ multi-arch manifestï¼Œå› æ­¤ç¦ç”¨äº† manifest ä½œä¸š
