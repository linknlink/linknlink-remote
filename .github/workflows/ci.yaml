---
name: CI

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate config.json
        run: |
          python3 -m json.tool frpc/config.json > /dev/null
          echo "✓ config.json is valid JSON"

      - name: Validate Dockerfile
        run: |
          if [ -f frpc/Dockerfile ]; then
            echo "✓ Dockerfile exists"
          else
            echo "✗ Dockerfile not found"
            exit 1
          fi

      - name: Validate build.yaml
        run: |
          if [ -f frpc/build.yaml ]; then
            echo "✓ build.yaml exists"
          else
            echo "✗ build.yaml not found"
            exit 1
          fi

