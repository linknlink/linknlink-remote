<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinknLink Remote 配置管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #555;
            margin-bottom: 15px;
        }

        .config-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .config-table th,
        .config-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .config-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .config-table input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .config-table input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .btn-secondary {
            background: #2196F3;
            color: white;
        }

        .btn-secondary:hover {
            background: #0b7dda;
        }

        .remote-assistance {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .remote-assistance label {
            font-weight: 600;
            color: #555;
        }

        .remote-assistance input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .message {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .readonly {
            background: #f5f5f5;
            color: #666;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .download-link {
            margin-top: 15px;
            margin-bottom: 20px;
            padding: 12px 20px;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;
        }

        .download-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
        }

        .download-link a:hover {
            text-decoration: underline;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .user-info {
            font-size: 14px;
            color: #666;
        }

        .btn-logout {
            background: #757575;
            color: white;
            padding: 8px 16px;
            font-size: 13px;
        }

        .btn-logout:hover {
            background: #616161;
        }

        .service-status {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
        }

        .service-status h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #333;
        }

        .service-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-badge.running {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.stopped {
            background: #f8d7da;
            color: #721c24;
        }

        .btn-start {
            background: #4CAF50;
            color: white;
        }

        .btn-start:hover {
            background: #45a049;
        }

        .btn-stop {
            background: #f44336;
            color: white;
        }

        .btn-stop:hover {
            background: #da190b;
        }

        .btn-restart {
            background: #FF9800;
            color: white;
        }

        .btn-restart:hover {
            background: #F57C00;
        }

        .system-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #9C27B0;
        }

        .system-info h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
            color: #333;
        }

        .system-info-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .system-info-label {
            font-weight: 600;
            color: #555;
            min-width: 120px;
        }

        .system-info-value {
            color: #333;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>LinknLink Remote 配置管理</h1>
        </div>

        <div class="system-info">
            <h3>系统信息</h3>
            <div class="system-info-item">
                <span class="system-info-label">主网卡MAC地址:</span>
                <span class="system-info-value" id="macAddress">加载中...</span>
            </div>
        </div>

        <div class="service-status">
            <h3>FRPC服务状态</h3>
            <div class="service-controls">
                <div>
                    主服务: <span class="status-badge" id="mainServiceStatus">检查中...</span>
                </div>
                <button class="btn btn-start" onclick="startService()" id="btnStart">启动服务</button>
                <button class="btn btn-stop" onclick="stopService()" id="btnStop">停止服务</button>
                <button class="btn btn-restart" onclick="restartService()" id="btnRestart">重启服务</button>
                <button class="btn btn-secondary" onclick="checkServiceStatus()">刷新状态</button>
            </div>
        </div>

        <div class="download-link">
            LinknLink Remote控制端：<a href="https://ixgdata.linklinkiot.com/ixg/frpclient-windows-amd64-latest.zip"
                target="_blank">下载</a>
        </div>

        <div id="message" class="message"></div>

        <div class="section">
            <div class="section-title">主配置</div>
            <table class="config-table">
                <thead>
                    <tr>
                        <th>服务名称</th>
                        <th>本地端口</th>
                        <th>绑定端口</th>
                        <th>链接</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="mainConfigTable">
                    <!-- 动态生成 -->
                </tbody>
            </table>
            <button class="btn btn-secondary" onclick="addMainConfigRow()" id="addMainBtn">添加服务</button>
            <button class="btn btn-secondary" onclick="resetMainConfig()" style="margin-left: 10px;">恢复默认</button>
        </div>

        <div class="section">
            <div class="section-title">远程协助 (RemoteAssistance)</div>
            <div class="remote-assistance">
                <input type="checkbox" id="remoteAssistance">
                <label for="remoteAssistance">启用远程协助</label>
            </div>
            <div id="visitorCodeDisplay"
                style="margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 4px; display: none;">
                <strong>访客码 (Visitor Code):</strong>
                <span id="visitorCode"
                    style="font-family: monospace; font-size: 18px; color: #4CAF50; margin-left: 10px;"></span>
            </div>
        </div>

        <div class="section" id="tmpConfigSection" style="display: none;">
            <div class="section-title">临时配置</div>
            <table class="config-table">
                <thead>
                    <tr>
                        <th>服务名称</th>
                        <th>本地端口</th>
                        <th>绑定端口</th>
                        <th>链接</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tmpConfigTable">
                    <!-- 动态生成 -->
                </tbody>
            </table>
            <button class="btn btn-secondary" onclick="addTmpConfigRow()" id="addTmpBtn">添加服务</button>
            <button class="btn btn-secondary" onclick="resetTmpConfig()" style="margin-left: 10px;">恢复默认</button>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="saveConfig()">保存配置</button>
            <button class="btn btn-secondary" onclick="loadConfig()">重新加载</button>
        </div>
    </div>

    <script>
        let mainConfig = [];
        let tmpConfig = [];

        // ============= 系统信息 =============

        async function loadSystemInfo() {
            try {
                const response = await fetch('/api/system/mac');
                const data = await response.json();

                if (data.success) {
                    const macAddress = data.data || '';
                    const macElement = document.getElementById('macAddress');
                    if (macElement) {
                        if (macAddress) {
                            macElement.textContent = macAddress;
                        } else {
                            macElement.textContent = '未找到';
                            macElement.style.color = '#999';
                        }
                    }
                }
            } catch (error) {
                console.error('加载系统信息失败:', error);
                const macElement = document.getElementById('macAddress');
                if (macElement) {
                    macElement.textContent = '加载失败';
                    macElement.style.color = '#f44336';
                }
            }
        }

        // ============= 服务状态和控制 =============

        async function checkServiceStatus() {
            try {
                const response = await fetch('/api/service/status');
                const data = await response.json();

                if (data.success) {
                    const mainRunning = data.data.mainService;
                    const statusBadge = document.getElementById('mainServiceStatus');
                    const btnStart = document.getElementById('btnStart');
                    const btnStop = document.getElementById('btnStop');
                    const btnRestart = document.getElementById('btnRestart');

                    if (mainRunning) {
                        statusBadge.textContent = '运行中';
                        statusBadge.className = 'status-badge running';
                        btnStart.disabled = true;
                        btnStop.disabled = false;
                        btnRestart.disabled = false;
                    } else {
                        statusBadge.textContent = '已停止';
                        statusBadge.className = 'status-badge stopped';
                        btnStart.disabled = false;
                        btnStop.disabled = true;
                        btnRestart.disabled = true;
                    }
                }
            } catch (error) {
                console.error('检查服务状态失败:', error);
            }
        }

        async function startService() {
            if (!confirm('确定要启动FRPC服务吗？')) {
                return;
            }

            const btn = document.getElementById('btnStart');
            btn.disabled = true;
            btn.textContent = '启动中...';

            try {
                const response = await fetch('/api/service/start', { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    showMessage(data.message, 'success');
                    await checkServiceStatus();
                } else {
                    showMessage(data.message || '启动服务失败', 'error');
                }
            } catch (error) {
                showMessage('启动服务失败: ' + error.message, 'error');
            } finally {
                btn.textContent = '启动服务';
                await checkServiceStatus();
            }
        }

        async function stopService() {
            if (!confirm('确定要停止FRPC服务吗？这将断开所有远程连接。')) {
                return;
            }

            const btn = document.getElementById('btnStop');
            btn.disabled = true;
            btn.textContent = '停止中...';

            try {
                const response = await fetch('/api/service/stop', { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    showMessage(data.message, 'success');
                    await checkServiceStatus();
                } else {
                    showMessage(data.message || '停止服务失败', 'error');
                }
            } catch (error) {
                showMessage('停止服务失败: ' + error.message, 'error');
            } finally {
                btn.textContent = '停止服务';
                await checkServiceStatus();
            }
        }

        async function restartService() {
            if (!confirm('确定要重启FRPC服务吗？这将暂时断开所有远程连接。')) {
                return;
            }

            const btn = document.getElementById('btnRestart');
            btn.disabled = true;
            btn.textContent = '重启中...';

            try {
                const response = await fetch('/api/service/restart', { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    showMessage(data.message, 'success');
                    await checkServiceStatus();
                } else {
                    showMessage(data.message || '重启服务失败', 'error');
                }
            } catch (error) {
                showMessage('重启服务失败: ' + error.message, 'error');
            } finally {
                btn.textContent = '重启服务';
                await checkServiceStatus();
            }
        }

        // ============= 原有的配置管理函数 =============
        let remoteAssistance = false;
        let visitorCode = '';

        // 加载配置
        async function loadConfig() {
            try {
                // 加载主配置
                const mainResponse = await fetch('/api/config/main');
                const mainData = await mainResponse.json();
                if (mainData.success) {
                    mainConfig = mainData.data || [];
                }

                // 加载临时配置
                const tmpResponse = await fetch('/api/config/tmp');
                const tmpData = await tmpResponse.json();
                if (tmpData.success) {
                    tmpConfig = tmpData.data || [];
                }

                // 加载RemoteAssistance
                const raResponse = await fetch('/api/config/remote-assistance');
                const raData = await raResponse.json();
                if (raData.success) {
                    remoteAssistance = raData.data || false;
                }

                // 加载访客码
                const vcResponse = await fetch('/api/config/visitor-code');
                const vcData = await vcResponse.json();
                if (vcData.success) {
                    visitorCode = vcData.data || '';
                }

                renderConfig();
                showMessage('配置加载成功', 'success');
            } catch (error) {
                showMessage('加载配置失败: ' + error.message, 'error');
            }
        }

        // 渲染配置表格
        function renderConfig() {
            renderMainConfig();
            renderTmpConfig();
            document.getElementById('remoteAssistance').checked = remoteAssistance;

            // 根据RemoteAssistance状态显示/隐藏临时配置
            const tmpConfigSection = document.getElementById('tmpConfigSection');
            if (tmpConfigSection) {
                tmpConfigSection.style.display = remoteAssistance ? 'block' : 'none';
            }

            // 更新添加按钮状态（最多10个）
            const addMainBtn = document.getElementById('addMainBtn');
            const addTmpBtn = document.getElementById('addTmpBtn');
            if (addMainBtn) {
                addMainBtn.disabled = mainConfig.length >= 10;
                addMainBtn.textContent = mainConfig.length >= 10 ? '已达到最大数量(10)' : '添加服务';
            }
            if (addTmpBtn) {
                addTmpBtn.disabled = tmpConfig.length >= 10;
                addTmpBtn.textContent = tmpConfig.length >= 10 ? '已达到最大数量(10)' : '添加服务';
            }

            // 显示访客码
            const visitorCodeDisplay = document.getElementById('visitorCodeDisplay');
            const visitorCodeSpan = document.getElementById('visitorCode');
            if (remoteAssistance && visitorCode) {
                visitorCodeDisplay.style.display = 'block';
                visitorCodeSpan.textContent = visitorCode;
            } else {
                visitorCodeDisplay.style.display = 'none';
            }
        }

        // 渲染主配置表格
        function renderMainConfig() {
            const tbody = document.getElementById('mainConfigTable');
            tbody.innerHTML = '';

            mainConfig.forEach((item, index) => {
                const row = createConfigRow(item, index, 'main');
                tbody.appendChild(row);
            });

            if (mainConfig.length === 0) {
                addMainConfigRow();
            }
        }

        // 渲染临时配置表格
        function renderTmpConfig() {
            const tbody = document.getElementById('tmpConfigTable');
            tbody.innerHTML = '';

            tmpConfig.forEach((item, index) => {
                const row = createConfigRow(item, index, 'tmp');
                tbody.appendChild(row);
            });

            if (tmpConfig.length === 0) {
                addTmpConfigRow();
            }
        }

        // 创建配置行
        function createConfigRow(item, index, type) {
            const row = document.createElement('tr');

            // 服务名称
            const nameCell = document.createElement('td');
            const nameInput = document.createElement('input');
            nameInput.type = 'text';
            nameInput.value = item.serviceName || '';
            nameInput.onchange = () => {
                if (type === 'main') {
                    mainConfig[index].serviceName = nameInput.value;
                } else {
                    tmpConfig[index].serviceName = nameInput.value;
                }
            };
            nameCell.appendChild(nameInput);

            // 本地端口
            const portCell = document.createElement('td');
            const portInput = document.createElement('input');
            portInput.type = 'number';
            portInput.value = item.localPort || '';
            portInput.onchange = () => {
                const localPort = parseInt(portInput.value) || 0;
                if (type === 'main') {
                    mainConfig[index].localPort = localPort;
                    mainConfig[index].bindPort = generateBindPort(localPort, 3);
                    mainConfig[index].link = localPort !== 22;
                } else {
                    tmpConfig[index].localPort = localPort;
                    tmpConfig[index].bindPort = generateBindPort(localPort, 4);
                    tmpConfig[index].link = localPort !== 22;
                }
                renderConfig();
            };
            portCell.appendChild(portInput);

            // 绑定端口（只读）
            const bindPortCell = document.createElement('td');
            const bindPortInput = document.createElement('input');
            bindPortInput.type = 'number';
            bindPortInput.value = item.bindPort || '';
            bindPortInput.readOnly = true;
            bindPortInput.className = 'readonly';
            bindPortCell.appendChild(bindPortInput);

            // 链接（只读）
            const linkCell = document.createElement('td');
            const linkInput = document.createElement('input');
            linkInput.type = 'text';
            linkInput.value = item.link ? 'true' : 'false';
            linkInput.readOnly = true;
            linkInput.className = 'readonly';
            linkCell.appendChild(linkInput);

            // 操作
            const actionCell = document.createElement('td');
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn btn-danger';
            deleteBtn.textContent = '删除';
            deleteBtn.onclick = () => {
                if (type === 'main') {
                    if (mainConfig.length <= 1) {
                        showMessage('主配置至少需要保留一个服务', 'error');
                        return;
                    }
                    mainConfig.splice(index, 1);
                } else {
                    const remoteAssistanceChecked = document.getElementById('remoteAssistance').checked;
                    if (remoteAssistanceChecked && tmpConfig.length <= 1) {
                        showMessage('启用远程协助时，临时配置至少需要保留一个服务', 'error');
                        return;
                    }
                    tmpConfig.splice(index, 1);
                }
                renderConfig();
            };
            actionCell.appendChild(deleteBtn);

            row.appendChild(nameCell);
            row.appendChild(portCell);
            row.appendChild(bindPortCell);
            row.appendChild(linkCell);
            row.appendChild(actionCell);

            return row;
        }

        // 生成bindPort
        function generateBindPort(localPort, prefix) {
            localPort = parseInt(localPort);

            if (localPort >= 10000) {
                return null;
            }

            if (localPort < 1000) {
                const portStr = String(localPort);
                const zerosNeeded = 4 - portStr.length;
                const paddedPort = '0'.repeat(zerosNeeded) + portStr;
                return parseInt(prefix + paddedPort);
            }

            if (localPort >= 1000 && localPort <= 9999) {
                return parseInt(prefix + String(localPort));
            }

            return null;
        }

        // 添加主配置行（最多10个）
        function addMainConfigRow() {
            if (mainConfig.length >= 10) {
                showMessage('主配置最多只能添加10个服务', 'error');
                return;
            }
            mainConfig.push({
                serviceName: '',
                localPort: 0,
                bindPort: 0,
                link: true
            });
            renderMainConfig();
        }

        // 添加临时配置行（最多10个）
        function addTmpConfigRow() {
            if (tmpConfig.length >= 10) {
                showMessage('临时配置最多只能添加10个服务', 'error');
                return;
            }
            tmpConfig.push({
                serviceName: '',
                localPort: 0,
                bindPort: 0,
                link: true
            });
            renderTmpConfig();
        }

        // 恢复主配置为默认
        async function resetMainConfig() {
            if (!confirm('确定要恢复主配置为默认值吗？当前配置将被覆盖。')) {
                return;
            }
            try {
                const response = await fetch('/api/config/reset/main', {
                    method: 'POST'
                });
                const data = await response.json();
                if (data.success) {
                    showMessage('主配置已恢复为默认值', 'success');
                    await loadConfig();
                } else {
                    showMessage('恢复失败: ' + (data.message || '未知错误'), 'error');
                }
            } catch (error) {
                showMessage('恢复失败: ' + error.message, 'error');
            }
        }

        // 恢复临时配置为默认
        async function resetTmpConfig() {
            if (!confirm('确定要恢复临时配置为默认值吗？当前配置将被覆盖。')) {
                return;
            }
            try {
                const response = await fetch('/api/config/reset/tmp', {
                    method: 'POST'
                });
                const data = await response.json();
                if (data.success) {
                    showMessage('临时配置已恢复为默认值', 'success');
                    await loadConfig();
                } else {
                    showMessage('恢复失败: ' + (data.message || '未知错误'), 'error');
                }
            } catch (error) {
                showMessage('恢复失败: ' + error.message, 'error');
            }
        }

        // 保存配置
        async function saveConfig() {
            try {
                remoteAssistance = document.getElementById('remoteAssistance').checked;

                // 验证：主配置至少有一个
                if (mainConfig.length === 0) {
                    showMessage('主配置至少需要有一个服务', 'error');
                    return;
                }

                // 验证：远程协助启用时，临时配置至少有一个
                if (remoteAssistance && tmpConfig.length === 0) {
                    showMessage('启用远程协助时，临时配置至少需要有一个服务', 'error');
                    return;
                }

                // 构建要保存的配置数据
                const configToSave = {
                    mainConfig: mainConfig,
                    tmpConfig: remoteAssistance ? tmpConfig : [],
                    remoteAssistance: remoteAssistance
                };

                const response = await fetch('/api/save_config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(configToSave)
                });

                const data = await response.json();
                if (data.success) {
                    showMessage(data.message || '配置保存成功', 'success');
                    // 如果返回了访客码，更新显示
                    if (data.visitorCode) {
                        visitorCode = data.visitorCode;
                        renderConfig();
                    }
                    // 检查服务状态
                    await checkServiceStatus();
                    // 重新加载配置以确保同步
                    await loadConfig();
                } else {
                    showMessage('配置保存失败: ' + (data.message || '未知错误'), 'error');
                    // 如果需要重新登录
                    if (data.needLogin) {
                        setTimeout(() => window.location.href = '/', 2000);
                    }
                }
            } catch (error) {
                showMessage('保存配置失败: ' + error.message, 'error');
            }
        }

        // 显示消息
        function showMessage(message, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 3000);
        }

        // RemoteAssistance复选框变化时更新显示
        document.addEventListener('DOMContentLoaded', function () {
            const remoteAssistanceCheckbox = document.getElementById('remoteAssistance');
            if (remoteAssistanceCheckbox) {
                remoteAssistanceCheckbox.addEventListener('change', function () {
                    const tmpConfigSection = document.getElementById('tmpConfigSection');
                    if (tmpConfigSection) {
                        tmpConfigSection.style.display = this.checked ? 'block' : 'none';
                    }
                });
            }
        });

        // 页面加载时初始化
        window.onload = async function () {
            // 加载系统信息
            await loadSystemInfo();

            // 检查服务状态
            await checkServiceStatus();

            // 加载配置
            await loadConfig();

            // 定时刷新服务状态（每30秒）
            setInterval(checkServiceStatus, 30 * 1000);
        };
    </script>
</body>

</html>
